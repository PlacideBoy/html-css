<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: row;
            /*flex-wrap: wrap;*/
            justify-content: space-around;
            align-items: flex-start;
        }

        .child {
            width: 20%;
            height: 200px;
            background-color: red;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    
    <div class="container">

        <div class="child"></div>
        <div class="child"></div>
        <div class="child">Conteúdo</div>
        <!-- style="order: 0;" pode ser usado para colocar os elementos que estão dentro de um container em uma ordem definida sem que seja necessário alterar a ordem literal do elementos do container (Recomendado que seja usado por css externo ou dentro da tag style)-->

    </div><!--container-->

</body>
</html>
